<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/3f76d30d04.js" crossorigin="anonymous"></script><title>Weather APP</title><script defer="defer" src="main.js"></script></head><body><div class="main-container"><div class="weather-info"><div class="fs-large fw-regular" data-weather></div><div class="fs-medium" data-city></div><div class="fs-small" data-date></div><div class="fs-small" data-time></div><div class="fs-large fw-bold" data-temp-current></div><div><button class="btn fw-regular" data-convert>Change to Â°F</button></div><div data-large-icon></div><div class="search-container"><input class="search" placeholder="Search Location" name="search" id="search"/> <button class="btn" data-btn-search><i class="fa-solid fa-magnifying-glass"></i></button></div></div><div class="weather-details"><div class="details-card"><div><i class="fa-solid fa-temperature-half"></i></div><div><div>Feels Like</div><div class="fs-regular fw-regular" data-feels-like></div></div></div><div class="details-card"><div><i class="fa-solid fa-droplet"></i></div><div><div>Humidity</div><div class="fs-regular fw-regular" data-humidity></div></div></div><div class="details-card"><div><i class="fa-solid fa-cloud-rain"></i></div><div><div>Chance of Rain</div><div class="fs-regular fw-regular" data-chance-rain></div></div></div><div class="details-card"><div><i class="fa-solid fa-wind"></i></div><div><div>Wind Speed</div><div class="fs-regular fw-regular" data-wind></div></div></div></div><div class="forecast" data-forecast></div></div><div id="loading"></div></body></html>
